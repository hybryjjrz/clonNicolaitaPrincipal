<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="build/css/app.min.css">
    <link rel="icon" href="build/img/nicolaitaFAVICON.png">
    <title>Nicolaita Principal</title>
</head>
<body>
    
<div class="main-content d-flex  align-items-center flex-column">

    <div class="countdown container-xl py-3">
        
        <div class="header-prox text-center text-white">
            <h2>Próximamente</h2>
            <h3>Coders trabajando... ¡ESPÉRANOS!</h3>
        </div>


        <div class="future-date mt-5 mb-5 pb-5 text-white text-center">
            <h1>Lanzamiento 22 del 03 del 2022</h1>
        </div>


        <div class="counters text-white row justify-md-content-center justify-content-center  align-items-center">

            <div class="count col-5 col-md-2 d-flex justify-content-center me-sm-5 me-lg-0 mb-5">
            
                <div class="count-content">
                    
                    <span class="days"></span>
                    <p class="">Días</p>
                    
                </div>

            </div>

            <div class="count col-5 col-md-2 d-flex justify-content-center me-sm-5 me-lg-0 mb-5">
            
                <div class="count-content">
                    
                    <span class="hours"></span>
                    <p class="">Horas</p>

                </div>

            </div>
            
            <div class="count col-5 col-md-2 d-flex justify-content-center me-sm-5 me-lg-0 mb-5">
                
                <div class="count-content">
                    
                    <span class="mins"></span>
                    <p class="">Minutos</p>

                </div>
            
            </div>

            <div class="count col-5 col-md-2 d-flex justify-content-center me-sm-5 me-lg-0 mb-5">
                
                <div class="count-content">
                    
                    <span class="secs"></span>
                    <p class="">Segundos</p>

                </div>

            </div>
            
        </div>
    
    </div>

    <div class="formulario container-xl py-3">
       
        <form class="form-info text-center needs-validation" novalidate>

            <fieldset class="entrada-email">

                <div class="row justify-content-center">

                    <div class="col-10 col-md-5 px-0 mb-5 mb-md-0">

                        <input 
                        type="email" 
                        placeholder="Suscríbete para saber más de nosotros"
                        name="email"
                        class="form-control email-field"
                        required="required"
                        data-validation-required-message=""
                        >
                        
                        <span class="invalid-feedback">Ingresa un correo válido</span>
                        
                    </div>
                    
                    <div class="col-10 col-md-2">
                        
                        <button class="btn enviar rounded-pill" type="submit">Suscríbete</button>

                    </div>


                </div>
            </fieldset>

        </form>
    </div>

    <div class="sociales container-xl">

        <div class="row justify-content-center align-items-center">

            <div class="col-md-8 text-center d-flex justify-content-center
            align-items-center flex-row flex-md-column alig-items">

                <a href="#" class="face">
                    <i class="bi bi-facebook icono"></i>
                </a>

                <a href="#" class="btn cursos rounded-pill">

                    <div class="d-flex justify-content-center align-items-center">
                        <i class="bi bi-caret-right-fill"></i>
                        <p class="mb-0">Cursos Nicolaita</p>

                    </div>

                </a>
                

            </div>

        </div>

    </div>

</div>

    <span class="show was-validated"></span>

    <script src="build/vendors/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="build/vendors/js/validacionBS.js" type="text/javascript"></script>
    <script src="build/js/count.js" type="text/javascript"></script>
    <script src="build/js/back.js" type="text/javascript"></script>
</body>
</html>
